<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
</head>

<body ng-app="myApp">
	
	
	<div class="container">
  <div class="row">
    <div class="col-xs-1">
      	<center>
			<p><a href="#/!">Home</a></p>
			<a href="#!algebra">Algebra</a>
			<a href="#!stream">Stream</a>
			<a href="#!login">Login</a>
		</center>
    </div>
    <div class="col-xs-8">
		<center>
			<div ng-view></div>
		</center>
    </div>
    <div class="col-xs-3">
		<center>
			<p> your Points: {{knowlegdePoints}}</p>
		</center>
	</div>
  </div>
</div>
	
	

	<script>
		var app = angular.module("myApp", ["ngRoute"]);
		app.config(function($routeProvider){
			$routeProvider
			.when("/", {
				templateUrl : "home.htm",
			})
			.when("/algebra", {
				templateUrl : "algebra.htm",
				controller: 'algebraCtrl',
			})
			.when("/stream", {
				templateUrl : "stream.htm",
			})
			.when("/login", {
				template : "<h1>Here will be the Login Page</h1>"
			});
			
		});
		
		app.run(function($rootScope){
			$rootScope.knowlegdePoints = 0;
		});
	</script>
	<script src="algebraCtrl.js"></script>

</body>
	
</html>
