	<script>
		
        //Prozentanzahl, die nun angezeigt werden soll ist gemeint
        //flag ist hierbei obs Knowledge oder Collaborationpoints sein sollen - geht leider nicht, aber so haette ichs gedacht
        function updateAssert (procent, flag){
            if (procent<=50){
                
                procent = procent*3,6;
                
                $.keyframe.define([{
                       name  : 'myfirst',
                       '0%':    { transform: "rotate(0deg)"},
                       '100%':  { transform: rotate(proecent+"deg")}
                }]);
                
                    if (flag == "collaboration"){
                        $(".progress.blue .progress-left .progress-bar").css("animation: myfirst 1.5s linear forwards 1.8s;");    
                    }else if (flag == "knowledge"){
                        $(".progress.purple .progress-left .progress-bar").css("animation: myfirst 1.5s linear forwards 1.8s;");  
                    }    
            }else if (procent>50 && procent <=100){
                procent = procent-50;
                procent = procent*3,6;
                
                $.keyframe.define([{
                       name  : 'myfirst',
                       '0%':    { transform: "rotate(0deg)"},
                       '100%':  { transform: rotate(proecent+"deg")}
                }]);
                
                if (flag == "collaboration"){
                        $(".progress.blue .progress-left .progress-bar").css("animation:loading-1 1.5s linear forwards 1.8s;");
                        $(".progress.blue .progress-right .progress-bar").css("animation: myfirst 1.5s linear forwards 1.8s;");
                        
                }else if (flag == "knowledge"){
                      $(".progress.purple .progress-left .progress-bar").css("animation:loading-1 1.5s linear forwards 1.8s;");
                      $(".progress.purple .progress-right .progess-bar").css("animation: myfirst 1.5s linear forwards 1.8s;");
                }
            }
        }
        
    
        var app = angular.module("myApp", ["ngRoute"]);
		app.config(function($routeProvider){
			$routeProvider
			.when("/", {
				templateUrl : "home.htm",
			})
			.when("/algebra", {
				templateUrl : "algebra.htm",
				controller: 'algebraCtrl'
			})
			.when("/stream", {
				templateUrl : "stream.htm"
			})
			.when("/login", {
				template : "<h1>Here will be the Login Page</h1><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />"
			});
		});
        
		app.run(function($rootScope){
			$rootScope.knowlegdePoints = 0;
			$rootScope.newQuestionsCount = 5;
			$rootScope.isAnswerGiven = true;
			});
	</script>
	<script src="algebraCtrl.js"></script>
