<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<link href="Anzeige.css" rel="stylesheet">

</head>

<body ng-app="myApp">

<!--Topbar-->
<nav class="navbar navbar" style="background-color: lightblue">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Collaborative Learning Game</a>
    </div>
    <ul class="nav navbar-nav">
			<li><a href=""><span class="glyphicon glyphicon-bell gi-2x"></span>
				<span class="label label-info" ng-hide="!isAnswerGiven">new</span></a>
			</li>
			<li><a href=""><span class="glyphicon glyphicon-envelope gi-2x"></span>
				<span class="badge">{{newQuestionsCount}}</span></a>
			</li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" ><span class="glyphicon glyphicon-user gi-2x"></span> Username<span class="caret"></span></a>
		<ul class="dropdown-menu">
          <li><a href="">Option 1</a></li>
          <li><a href="">Option 2</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
	  </li>

    </ul>
  </div>
</nav>

<!--session name and session Image-->
	<div class="container">
		<div class="row">
			<div class="col-xs-3">
				<h1>Math Royale</h1>
			</div>
			<div class="col-xs-9" >
				 <left>
				 <img src="logo_Math_Royale.png" class="img-rounded img-responsive" alt="School Image">
				</left>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-xs-1">
				<center>
					<p><a href="#/!">Home</a></p>
					<a href="#!algebra">Algebra</a>
					<a href="#!stream">Stream</a>
					<a href="#!login">Login</a>
				</center>
			</div>

			<div class="col-xs-9">
				<div ng-view></div>
			</div>

			<div class="col-xs-2">
				<center>
					<h2> Amateur (Level1) </h2>
				</center>
			</div>

			<div class="col-xs-1">


					<div class="progress blue">
									<span class="progress-left">
										<span class="progress-bar" ></span>
									</span>
									<span class="progress-right">
										<span class="progress-bar"></span>
									</span>
									<div class="progress-value"  > 50% </div>
								</div>


			</div>

			<div class="col-xs-1">


					<div class="progress yellow">


								<span class="progress-left">
									<span class="progress-bar"></span>
								</span>
								<span class="progress-right">
									<span class="progress-bar"></span>
								</span>
							<div class="progress-value">50%</div>


				</div>

			</div>

			<div class="col-xs-2">
				<center>
				<p id ="purple"> Knowledgepoints</p>
				<p id ="blue"> Collaborationpoints</p>
				</center>
			</div>

		</div>
	</div>



	<script>
		var app = angular.module("myApp", ["ngRoute"]);
		app.config(function($routeProvider){
			$routeProvider
			.when("/", {
				templateUrl : "home.htm",
			})
			.when("/algebra", {
				templateUrl : "algebra.htm",
				controller: 'algebraCtrl'
			})
			.when("/stream", {
				templateUrl : "stream.htm"
			})
			.when("/login", {
				template : "<h1>Here will be the Login Page</h1><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />"
			});

		});

		app.run(function($rootScope){
			$rootScope.knowlegdePoints = 0;
			$rootScope.newQuestionsCount = 5;
			$rootScope.isAnswerGiven = true;
			});
	</script>
	<script src="algebraCtrl.js"></script>

</body>
</html>
